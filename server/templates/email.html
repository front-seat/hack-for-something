<!DOCTYPE html>
<html>
  <head>
    <title>Hack For Something</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        font-size: 16pt;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
      }

      th {
        text-align: left;
      }

      tr:nth-child(even) {
        background-color: #f0f0f0;
      }

      a {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 5px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 16px;
        font-size: 12pt;
      }

      a:hover {
        background-color: #45a049;
      }

      li {
        padding-bottom: 1em;
      }

      .spinner {
        width: 72px;
        height: 72px;
      }

      .flexible {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
        <div class="flexible">
          <svg
            width="72"
            height="72"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <style>
              .spinner_Uvk8 {
                animation: spinner_otJF 1.6s cubic-bezier(0.52, 0.6, 0.25, 0.99)
                  infinite;
              }
              .spinner_ypeD {
                animation-delay: 0.2s;
              }
              .spinner_y0Rj {
                animation-delay: 0.4s;
              }
              @keyframes spinner_otJF {
                0% {
                  transform: translate(12px, 12px) scale(0);
                  opacity: 1;
                }
                75%,
                100% {
                  transform: translate(0, 0) scale(1);
                  opacity: 0;
                }
              }
            </style>
            <path
              class="spinner_Uvk8"
              d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
              transform="translate(12, 12) scale(0)"
            />
            <path
              class="spinner_Uvk8 spinner_ypeD"
              d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
              transform="translate(12, 12) scale(0)"
            />
            <path
              class="spinner_Uvk8 spinner_y0Rj"
              d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"
              transform="translate(12, 12) scale(0)"
            />
          </svg>
          <h3>Generating custom outreach for {{ hot_lead.full_name }}...</h3>
        </span>
      </div>
    </div>
    <script>
      // fetch /api/email/{{ hot_lead.full_name }}.
      fetch(`/api/email/{{ hot_lead.full_name }}`)
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("container");
          container.innerHTML = data.invite_text;
        });
    </script>
  </body>
</html>
